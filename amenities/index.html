<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c850c0, #ffcc70);
      color: #2e2e2e;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 50px 30px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: popUp 0.8s ease forwards;
    }

    @keyframes popUp {
      0% {
        transform: scale(0.7) translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .ghost {
      font-size: 5rem;
      animation: floatGhost 2.5s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes floatGhost {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      color: #d00000;
      margin-bottom: 20px;
      animation: slideInDown 1s ease;
    }

    @keyframes slideInDown {
      0% {
        transform: translateY(-60px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 30px;
    }

    .warning {
      color: #ff006e;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    a {
      display: inline-block;
      padding: 12px 26px;
      background-color: #d00000;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.3s;
    }

    a:hover {
      background-color: #9b0000;
      transform: translateY(-2px) scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ghost">üëª</div>
    <h1>404 - Page Not Found</h1>
    <p class="warning">Please don‚Äôt try again otherwise you will be punished üòà</p>
    <a href="javascript:void(0);" onclick="window.history.back();">‚¨ÖÔ∏è Go Back</a>
  </div>
</body>
</html>
